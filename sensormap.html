<!DOCTYPE html>
<html>

<head>
    <title>Sensor Map</title>
    <link rel="stylesheet" href="css/main-airborne.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 }, // Default to New York
                zoom: 10
            });

            var sensorLocations = [
                { lat: 40.73061, lng: -73.935242 },
                { lat: 40.650002, lng: -73.949997 },
                { lat: 40.785091, lng: -73.968285 }
            ];

            sensorLocations.forEach(function (location) {
                new google.maps.Marker({
                    position: location,
                    map: map,
                    title: "Sensor Location"
                });
            });
        }
    </script>
</head>

<body onload="initMap()">
    <nav>
        <a href="./index.html" class="logo fade-in">
            <div class="airborne-a">A</div>
            <div class="airborne">irborne</div>
        </a>
        <ul class="navlinks fade-in">
            <li><a href="./airborne.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./airborne.html">Mission</a></li>
            <li><a class="shop" href="./airborne.html">Shop</a></li>
        </ul>
    </nav>

    <h2 class="map-title">Live Sensor Map</h2>
    <p class="map-description">Explore real-time air quality data from our sensor network.</p>
    
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>

</html>
